<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-menu (selectedPage)="changePage($event)" [loggedIn]="loggedIn"  (onCloseSidenav)="onSidenavClose($event, sidenav)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="onToggleSidenav(sidenav)">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <a routerLink="/">Biztosan Késő Vasút</a>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li *ngIf="loggedIn"><a routerLink="/search">Keresés</a></li>
                    <li *ngIf="loggedIn"><a routerLink="/reservations">Foglalások</a></li>
                    <li *ngIf="loggedIn"><a routerLink="/profile">Profil</a></li>
                    <li *ngIf="!loggedIn"><a routerLink="/login">Bejelentkezés</a></li>
                    <li *ngIf="!loggedIn"><a routerLink="/signup">Regisztráció</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>
