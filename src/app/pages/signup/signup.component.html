<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="main_component">
    <div class="div-flex">
        <form [formGroup]="signUpForm" (ngSubmit)="onSignup()">
            <mat-form-field>
                <mat-label>Teljes név:</mat-label>
                <input matInput type="text" formControlName="fullName">
            </mat-form-field>

            <mat-form-field>
                <mat-label>E-mail:</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Jelszó:</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Jelszó mégegyszer:</mat-label>
                <input matInput type="password" formControlName="passwordAgain">
            </mat-form-field>
            <p>Az email legyen legalább 8 karakter hosszú, valamint tartalmazzon kis- és nagy betűt, illetve számjegyet!</p>
            <div>
                <span class="buttons"><button mat-raised-button color="primary" type="submit">Regisztráció</button></span>
                <span class="buttons"><button mat-raised-button [routerLink]="'/login'">Bejelentkezés</button></span>
            </div>
        </form>
    </div>
</div>
