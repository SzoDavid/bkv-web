<div class="main_component">
    <div class="content">
        <h1>Profil</h1>
        <hr>
        <p>E-mail: {{user.email}}</p>
        <mat-form-field>
            <mat-label>Teljes név:</mat-label>
            <input matInput type="text" [(ngModel)]="name" [value]="name">
        </mat-form-field>
        <div>
            <button mat-raised-button color="primary" (click)="onSave()">Mentés</button>
            <button mat-raised-button (click)="onLogout()">Kijelentkezés</button>
        </div>
    </div>
</div>
