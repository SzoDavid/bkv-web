<div class="main_component">
    <div class="content">
        <h1>{{reservation?.from?.name}} -> {{reservation?.to?.name}}</h1>
        <hr>
        <p>Indulás: {{(timetable.at(0)?.departureTime | dateFormat) ?? ''}}</p>
        <p>Foglaló neve: {{reservation?.user?.name}}</p>
        <p>Vonat: {{reservation?.train?.name}}</p>
        <h2>Megállók:</h2>
        <hr>
        <table mat-table [dataSource]="timetable" class="mat-elevation-z8">
            <ng-container matColumnDef="station">
                <td mat-cell *matCellDef="let element">{{element.station.name}}</td>
            </ng-container>
            <ng-container matColumnDef="depart">
                <td mat-cell *matCellDef="let element">{{element.departureTime | timeFormat }}</td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-raised-button color="primary" (click)="onDelete(reservation)">Törlés</button>
        <button mat-raised-button [routerLink]="['/reservations']">Vissza</button>
    </div>
</div>
