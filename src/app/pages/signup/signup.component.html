<div>
    <form [formGroup]="signUpForm" (ngSubmit)="signup()">
        <label for="full_name">Teljes név:</label>
        <input id="full_name" type="text" formControlName="fullName"><br>

        <label for="email">E-mail:</label>
        <input id="email" type="email" formControlName="email"><br>

        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password"><br>

        <label for="password_again">Confirm password:</label>
        <input id="password_again" type="password" formControlName="passwordAgain"><br>

        <button type="submit">Regisztráció</button>
        <button [routerLink]="'/login'">Bejelentkező</button>
    </form>

</div>
